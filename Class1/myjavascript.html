<body>
	<div class="container">
		<h3 style="text-align: center">TABLE</h3>
		<table class="table table-striped table-dark">
		<tr class="table-secondary">
			<td>
			Name: <input id="n1" type="text" name="">
			</td>
			<td>
			Phone: <input id="p1" type="number" name="">
			</td>
		</tr>
		<tr class="table-success">
			<td>
			Name: <input id="n2" type="text" name="">
			</td>
			<td>
			Phone: <input id="p2" type="number" name="">
			</td>
		</tr>
		<tr class="table-danger">
			<td>
			Name: <input id="n3" type="text" name="" disabled="true">
			<!-- to disable the field : disabled="true" -->
			</td>
			<td>
			Phone: <input id="p3" type="number" name="" disabled="true">
			</td>
		</tr>
		<tr class="table-info">
			<td><button class="btn btn-success btn-sm btn-block" type="submit" onclick="show()">Submit</button></td>
			<td></td>
		</tr>
	</table>

	<script>
		function show()
		{
		var x1 = document.getElementById("n1");
		var x2 = document.getElementById("n2");
		var x3 = document.getElementById("n3");
		var y1 = document.getElementById("p1");
		var y2 = document.getElementById("p2");
		var y3 = document.getElementById("p3");
		// console.log(x1.value);
		console.log(Object);
		x2.value = x1.value;
		y2.value = y1.value;
		}


	</script>
