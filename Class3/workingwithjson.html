	<div class="container">
		<h4 style="text-align: center">Working with JSON</h4>
		<table class="table table-striped table-dark">

			<td>

	<script>
		function show()
		{
			var name = document.getElementById("name");
			var phone = document.getElementById("phone");
			var email = document.getElementById("email");
			var address = document.getElementById("address");
			var department = document.getElementById("department");
			var cgpa = document.getElementById("cgpa");
			// console.log(x1.value);
			var Details ={
				"name1":name.value,
				"phone1":phone.value,
				"email1":email.value,
				"address1":address.value,
				"department1":department.value,
				"cgpa1":cgpa.value
			};

			// console.log(Details.name+" "+Details.phone+" "+Details.email+" "+Details.address+" "+Details.department+" "+Details.cgpa);
			// console.log(Details);
			x="Name: "+Details.name1+"\n Phone: "+Details.phone1+"\n Email: "+Details.email1+"\n Address: "+Details.address1+" Dept.: "+Details.department1+"\n CGPA: "+Details.cgpa1;
			document.getElementById("demo").innerHTML=x;//if you don't use paragraph with demo and innerHTML , than use .value instead of .innerHTML
		}


	</script>
